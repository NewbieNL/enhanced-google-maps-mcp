<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps MCP</title>
    <style>
        /* ... [previous styles remain the same] ... */

        .map-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
            background: white;
            padding: 8px;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .map-control-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .map-control-button:hover {
            background-color: #f0f0f0;
        }

        .map-control-button.active {
            background-color: #e0e0e0;
            border-color: #999;
        }

        /* Traffic icon styles */
        .traffic-icon {
            width: 16px;
            height: 16px;
            display: inline-block;
            vertical-align: middle;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <!-- ... [previous sidebar content remains the same] ... -->
        </div>
        <div id="map-container" style="position: relative;">
            <div class="map-controls">
                <button id="trafficToggle" class="map-control-button">
                    ðŸš¦ Toggle Traffic
                </button>
            </div>
            <div id="map"></div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script>
        let map;
        let markers = [];
        let directionsRenderer;
        let trafficLayer;
        let isTrafficVisible = false;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 51.5074, lng: -0.1278 },
                zoom: 13
            });

            // Initialize traffic layer
            trafficLayer = new google.maps.TrafficLayer();

            // Set up traffic toggle button
            const trafficToggle = document.getElementById('trafficToggle');
            trafficToggle.addEventListener('click', toggleTraffic);

            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
        }

        function toggleTraffic() {
            isTrafficVisible = !isTrafficVisible;
            trafficLayer.setMap(isTrafficVisible ? map : null);
            
            // Update button state
            const trafficToggle = document.getElementById('trafficToggle');
            if (isTrafficVisible) {
                trafficToggle.classList.add('active');
            } else {
                trafficToggle.classList.remove('active');
            }
        }

        // ... [rest of the JavaScript functions remain the same] ...

        window.onload = initMap;
    </script>
</body>
</html>
